<div class="container mt-5">
  <h1 class="text-center">Calculadora de Consumo</h1>
  <form>
    <div class="form-group">
      <label for="homens">Número de Homens:</label>
      <input type="number" class="form-control" id="homens" value="0" min="0">
    </div>
    <div class="form-group">
      <label for="mulheres">Número de Mulheres:</label>
      <input type="number" class="form-control" id="mulheres" value="0" min="0">
    </div>
    <div class="form-group">
      <label for="criancas">Número de Crianças:</label>
      <input type="number" class="form-control" id="criancas" value="0" min="0">
    </div>
    <div class="form-group">
      <label for="carne">Tipo de Carne:</label>
      <select class="form-control" id="carne">
        <option value="picanha">Picanha</option>
        <option value="maminha">Maminha</option>
        <option value="alcatra">Alcatra</option>
        <option value="frango">Frango</option>
        <option value="linguica">Linguiça</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bebidas">Incluir Bebidas:</label>
      <select class="form-control" id="bebidas">
        <option value="agua">Água/Suco</option>
        <option value="refrigerante">Refrigerante</option>
        <option value="cerveja">Cerveja</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
  </form>

  <div id="resultados" class="mt-4" style="display: none;">
    <h2>Resultado:</h2>
    <p><strong>Total de Carne Bovina:</strong> <span id="totalCarne"></span> g</p>
    <p><strong>Total de Frango:</strong> <span id="totalFrango"></span> g</p>
    <p><strong>Total de Linguiça:</strong> <span id="totalLinguica"></span> g</p>
    <p><strong>Total de Bebidas:</strong> <span id="totalBebidas"></span> ml</p>
  </div>
</div>
